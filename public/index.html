<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ping Pong Game</title>
  </head>
  <body
    class="bg-slate-600 flex flex-col items-center justify-center min-h-screen m-0 relative text-white"
  >
    <canvas
      id="canvas"
      width="800"
      height="400"
      class="border-4 border-black bg-gray-700 p-2 rounded-xl shadow-lg max-w-full h-auto"
    >
    </canvas>

    <div
      id="score"
      class="absolute top-4 right-4 text-xl bg-black px-4 py-2 rounded-lg text-center shadow-md"
    >
      Player 1: 0 | Player 2: 0
    </div>

    <div id="controls" class="flex gap-4 mt-6">
      <button
        id="start-btn"
        class="px-6 py-2 text-lg font-semibold text-white bg-purple-700 border-2 border-black rounded-lg hover:bg-green-600 transition duration-300"
      >
        Start Game
      </button>
      <button
        id="reset-btn"
        class="px-6 py-2 text-lg font-semibold text-white bg-purple-700 border-2 border-black rounded-lg hover:bg-green-600 transition duration-300"
      >
        Reset Game
      </button>
    </div>

    <script src="game.js"></script>
    <script src="movement.js"></script>
  </body>
</html>
